<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro de Logo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <img src="images/t.png" style="position: absolute; z-index: 1" class="animate__animated animate__backInDown" id="t">
                <img src="images/y.png" style="position: absolute; z-index: 2" class="animate__animated animate__backInDown" id="y">
                <img src="images/p.png" style="position: absolute; z-index: 3" class="animate__animated animate__backInDown" id="p">
                <img src="images/e.png" style="position: absolute; z-index: 4" class="animate__animated animate__backInDown" id="e">
                <img src="images/name.png" style="position: absolute; z-index: 5" class="animate__animated animate__backInLeft" id="name">
                <img src="images/prod.png" style="position: absolute; z-index: 6" class="animate__animated animate__backInRight" id="prod">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
